<template>
    <lightning-card title="Display List of Values">
       
            <table class="slds-p-horizontal_small">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <template for:each={personalDetails} for:item="person">
                     <tr  key={person.email}>
                         <td>{person.name}</td>
                         <td>{person.email}</td>
                     </tr>
                </template>
            </table>
        
    </lightning-card>
</template>
